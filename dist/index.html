<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Story App - Berbagi cerita dan pengalaman seputar Dicoding">
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Story App - Berbagi Cerita</title>

    <script type="module" crossorigin src="/assets/index-DfdaDgZ4.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DbZ-EUiF.css">
  <link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>
  <body>
    <!-- ✅ TAMBAHIN INI - SKIP LINK -->
    <a href="#main-content-section" class="skip-link" id="skip-link" tabindex="0">Langsung ke konten utama</a>
    
    <header role="banner">
      <div class="main-header container">
        <a class="brand-name" href="#/" aria-label="Story App - Beranda">Story App</a>

        <nav id="navigation-drawer" class="navigation-drawer" role="navigation" aria-label="Navigasi utama">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Beranda</a></li>
            <li><a href="#/stories">Cerita</a></li>
            <li><a href="#/offline-stories">Cerita Offline</a></li>
            <li><a href="#/map">Peta</a></li>
            <li><a href="#/about">Tentang</a></li>
          </ul>
        </nav>

        <button 
          id="drawer-button" 
          class="drawer-button" 
          aria-label="Toggle menu navigasi"
          aria-expanded="false"
          aria-controls="navigation-drawer"
        >
          ☰
        </button>
      </div>
    </header>

    <main id="main-content" class="main-content" role="main">
      <!-- Content akan di-render di sini oleh SPA -->
    </main>

    <script>
      // Disable verbose workbox logging in development
      if (typeof self !== 'undefined') {
        self.__WB_DISABLE_DEV_LOGS = true;
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        const skipLink = document.querySelector('.skip-link');
        
        skipLink.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Cari main content section di SPA content
          const mainContentSection = document.querySelector('#main-content-section');
          if (mainContentSection) {
            mainContentSection.setAttribute('tabindex', '-1');
            mainContentSection.focus();
            // Scroll ke element tersebut
            mainContentSection.scrollIntoView();
          }
        });
      });
    </script>
  </body>
</html>
